<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 10px;
        }

        div .gallery {
            border: 1px solid #ccc;
            width: 350px;
            margin-left:  20px;
            margin-bottom: 20px;
        }

        div .desc {
            padding: 15px;
            text-align: center;
        }

        @media only screen and (max-width: 1200px) {
            .gallery {
                width: calc(50% - 12px);
            }
        }

        @media only screen and (max-width: 900px) {
            .gallery {
                width: calc(100% - 12px);
            }
        }
        .gallery:hover {
            border: 1px solid dimgrey;
        }




    </style>
</head>
<body>
